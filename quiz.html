<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href=".\public\styles\quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="quiz">
            <div id="question"></div>
            <div class="questionOptions"></div>
            <div id="message"></div>
            <div class="additionalOptions">
                <button id="submit" onclick="checkAnswer()">Submit Answer</button>
                <button id="nextQuestion" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <button id="checkScoreBtn" style="display:none;" onclick="showScorePage()">Check Score</button>
    </div>
    <script src=".\public\scripts\quiz.js"></script>

</body>
</html>
